<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Example</title>
  </head>
  <body>
    <div class="socialMedia">
      <img
        class="socialMediaIcon"
        src="https://seeklogo.com/images/I/instagram-logo-A807AD378B-seeklogo.com.png"
        alt=""
        srcset=""
      />
      <img
        class="socialMediaIcon"
        src="https://cdn-icons-png.flaticon.com/512/59/59439.png"
        alt=""
        srcset=""
      />
      <img
        class="socialMediaIcon"
        src="http://cdn.onlinewebfonts.com/svg/img_74204.png"
        alt=""
        srcset=""
      />
    </div>
    <div class="container">
      <div class="PCSCORE">Computer Score : 0</div>
      <div class="YOUSCORE">You Score : 0</div>
      <div class="pcSelect">PC SELECT :</div>
      <div class="result">RESULT :</div>
      <div class="rock">
        <img
          src="https://www.rpsgame.org/assets/img/rock.svg"
          alt=""
          srcset=""
          class="Image"
        />
      </div>
      <div class="paper">
        <img
          src="https://www.rpsgame.org/assets/img/paper.svg"
          alt=""
          srcset=""
          class="Image"
        />
      </div>
      <div class="scissors">
        <img
          src="https://www.rpsgame.org/assets/img/scissors.svg"
          alt=""
          srcset=""
          class="Image"
        />
      </div>
    </div>
    <div class="newGame">
      <div class="newGameContent">
        <span class="newGameQuestion">Do you play game?</span>
        <div class="newGameButtonFlex">
          <button class="newGamesButton">START</button>
        </div>
      </div>
    </div>
    <script src="script.js" lang="text/javascript"></script>
  </body>
</html>
